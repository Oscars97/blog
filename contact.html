  <body>
    <section class="header">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">CONTACT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <!--this class ml-auto is amazing-->
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
                <!--look at the class that "a" tag has-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Hobies</a>
                <!--look at the class that "a" tag has-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">CV</a>
                <!--look at the class that "a" tag has-->
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <section>
        <div class="container-fluid">
          <div class="contact-me">
            <h1>Contact me</h1>
            <form class="form-contact" action="submit">
              <div class="form-part">
                <label for="">Full Name:</label>
                <input type="text" placeholder="Full Name">
              </div>
              <div class="form-part">
                <label for="">Company:</label>
                <input type="email" placeholder="example@mail.com">
              </div>
              <div class="form-part">
                <label for="">Email:</label>
                <input type="text" placeholder="Company or subject">
              </div>
              <div class="form-part">
                <label for="">Phone number:</label>
                <input type="text" placeholder="+506 70174607">
              </div>
              <button type="button" class="btn btn-lg btn-block send">Contact</button>
            </form>
          </div>
        </div>
    </section>
    <br>
    <section id="footer">
        <div class="footer">
            <p>Copyright <i class="fas fa-copyright"></i> 2020</p>
        </div>
    </section>
